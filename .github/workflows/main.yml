name: Run Facebook Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */5 * * *'  # Bot har 5 ghante me chalega
  workflow_dispatch:  # Manually bhi start kar sakta hai

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the bot
        run: python main.py
